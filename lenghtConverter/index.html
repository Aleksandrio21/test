<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenght Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main_content">
        <div class="input_number">
            <input type="number" id="inp1">
            <select name="inp_num" id="select_input">
                <option value="meters">Meters</option>
                <option value="centimeters">Centimeters</option>
            </select>
        </div>
        <div class="output_number">
            <input type="number" id="inp2">
            <select name="" id="select_output">
                <option value="centimeters">Centimeters</option>
                <option value="meters">Meters</option>
            </select>
        </div>
        <div class="itog_button">
            <button onclick="calculation()">CALCULATE</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
